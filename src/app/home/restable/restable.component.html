<div class="table-con">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="totalTime">
      <th mat-header-cell *matHeaderCellDef>Total time</th>
      <td mat-cell *matCellDef="let element">{{ element.totalTime }}</td>
    </ng-container>
    <ng-container matColumnDef="fps">
      <th mat-header-cell *matHeaderCellDef>Fps</th>
      <td mat-cell *matCellDef="let element">{{ element.fps }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <br />
</div>
